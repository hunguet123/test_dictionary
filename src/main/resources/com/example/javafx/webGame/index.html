<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/icon/css/all.css">
    <link rel="stylesheet" href="./asset/css/main.css">
</head>
<body>
    <div class="app" id="dataNote" data-dataNote="hello_xin chào__dictionary_thư viện__cat_mèo__dog_con cho">
        <div class="app-control app-child layout-active">
            <h3 class="control-question">Bạn muốn lấy dữ liệu từ đâu ?</h3>
            <div class="control-btns">
                <button class="btn btn-control btn-submit-note">Từ note</button>
                <button class="btn btn-control btn-submit-new">Nhập mới</button>
            </div>
        </div>
        <div class="app-add app-child">
                <div class="add-inputs">
                    <input class="add-input" id="english-add" type="text" placeholder="tiếng anh" required>
                    <input class="add-input" id="vietnamese-add" type="text"  placeholder="tiếng việt" required>
                    <button class="add-submit"><i class="fas fa-plus"></i></button>
                </div>
                <div class="add-data">
                    
                </div>
                <div class="add-control">
                    <button class="btn btn-add-control btn-add-control--back" >Trở lại</button>
                    <button class="btn btn-add-control btn-add-control--start" >Bắt đầu</button>
                </div>
        </div>
        <div class="app-game app-child">
            <div class="app-game-container">
                <div class="app-game-question">
                    <span class="app-game-question-main"></span>
                    <span class="app-game-question-sub">Là gì ?</span>
                    <span class="app-game-quantity"></span>
                </div>
               
                <div class="app-game-answers">
                    <div class="row">
                        <div class="app-game-answers-answer" data-value="">
                    
                        </div>
                        <div class="app-game-answers-answer" data-value="">
                    
                        </div>
                    </div>
                    <div class="row">
                        <div class="app-game-answers-answer" data-value="">
                   
                        </div>
                        <div class="app-game-answers-answer" data-value="">
                       
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-game-result">
                <div class="app-game-result-container">
                    <i class="app-game-result-icon app-game-result-icon--right fas fa-check-circle"></i>
                    <i class="app-game-result-icon app-game-result-icon--wrong fas fa-times -circle"></i>
                    <span class="app-game-result-right"></span>
                    <div class="app-game-result-control">
                        <button class="app-game-button app-game-result-stop">
                            <i class="fas fa-chevron-left"></i>
                            Out
                        </button>
                        <button class="app-game-button app-game-result-continue">
                            <i class="fas fa-chevron-right "></i>
                            continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-result app-child">
            <div class="app-result-heading">
                <h3 class="app-result-heading-head">Chi tiết câu sai</h3>
                <div class="app-result-about">
                    <p class="app-result-about-text app-result-about-score" data-text="Điểm số: "></p>
                    <p class="app-result-about-text app-result-about-right" data-text="Số câu đúng: ">Số câu đúng: 9</p>
                    <p class="app-result-about-text app-result-about-wrong" data-text="Số câu sai: ">Số câu sai: 1</p>
                </div>
            </div>
            <div class="app-result-main">
                <table class="app-result-table">
                    <tr class="app-result-table-head">
                        <th>STT</th>
                        <th>Câu hỏi</th>
                        <th>Đáp án</th>
                        <th>Trả lời</th>
                    </tr>
                </table>
            </div>
            <div class="app-result-control">
                <button class="btn app-result-control-button app-result-control-button-back"><i class="fas fa-backward app-result-icon--back"></i> Thoát game</button>
                <button class="btn app-result-control-button app-result-control-button-again"><i class="fas fa-undo app-result-icon--again"></i> Chơi lại</button>
            </div>
        </div>
    </div>
<script src="./asset/js/main.js"></script>
</body>
</html>
